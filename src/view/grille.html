<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Projet Fourmis</title>
    <link href="../../ressources/css/style.css" rel="stylesheet">
      <script src="TreeLayer.js"></script>
      <script src="AntLayer.js"></script>
      <script src="FoodLayer.js"></script>
      <script src="PheromoneLayer.js"></script>
      <script src="../model/Cell.js"></script>
      <script src="../model/Model.js"></script>
      <script src="../model/Node.js"></script>
      <script src="../model/Fourmi.js"></script>
      <script src="../view/View.js"></script>
      <script defer src="../controller/Controller.js"></script>
  </head>

  <body>
      <section class="section-container">
              <div id="canvas-container">
                  <canvas id="ants-canvas"></canvas>
                  <canvas id="trees-canvas"></canvas>
                  <canvas id="foods-canvas"></canvas>
                  <canvas id="pheromones-canvas"></canvas>
              </div>

              <div id="StartGame">
                  <div>
                      <div id="timer">00:00</div>
                  </div>

                  <div id="ant_image">
                      <img src="../../ressources/images/Antgame.png">
                  </div>

                  <div>
                      <div>
                          <button type="button" id="startBtn">Start</button>
                          <button type="button" id="stopBtn"  onclick="stopCounter()">Stop</button>
                          <button type="button" id="resumeBtn" onclick="resumeCounter()">Reprendre</button>
                      </div>
                      <button type="button" id="pheromonesBtn" onclick="activatePheromones()">Active ph√©romones</button>
                  </div>
                  <table id="editableTable">
                      <tr>
                          <th>Titres</th>
                          <th>Valeurs</th>
                      </tr>
                      <tr>
                          <td>Nombre de fourmis</td>
                          <td contenteditable="true">5</td>
                      </tr>
                      <tr>
                          <td>Nombre de nourritures</td>
                          <td contenteditable="true">5</td>
                      </tr>
                      <tr>
                          <td>Vitesse de la simulation</td>
                          <td contenteditable="true">12</td>
                      </tr>
                  </table>
              </div>
      </section>
  </body>
</html>
